<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Work Orders</title>
</head>
<body>

<div layout:fragment="content">

    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Manufacturing Work Orders</h6>
            <a th:href="@{/manufacturing/new}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> New Work Order</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="workOrderTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ürün</th>
                            <th>Miktar</th>
                            <th>Durum</th>
                            <th>Başlangıç Tarihi</th>
                            <th>Bitiş Tarihi</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="wo : ${workOrders}">
                            <td th:text="${wo.id}">ID</td>
                            <td th:text="${wo.item.name}">Item</td>
                            <td th:text="${wo.quantity}">Quantity</td>
                            <td th:text="${wo.status}">Status</td>
                            <td th:text="${wo.startDate}">Start Date</td>
                            <td th:text="${wo.endDate}">End Date</td>
                            <td>
                                <a href="#" class="btn btn-info btn-sm btn-circle">
                                    <i class="fas fa-info-circle"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
