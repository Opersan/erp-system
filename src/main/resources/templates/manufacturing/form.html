<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>New Work Order</title>
</head>
<body>

<div layout:fragment="content">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Create Work Order</h6>
        </div>
        <div class="card-body">
            <form id="createWorkOrderForm">
                <div class="mb-3">
                    <label for="itemId" class="form-label">Item ID (Finished Good)</label>
                    <input type="number" class="form-control" id="itemId" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" required>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="datetime-local" class="form-control" id="startDate">
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="datetime-local" class="form-control" id="endDate">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Create Work Order</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
