<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Procurement Orders</title>
</head>
<body>

<div layout:fragment="content">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Procurement Orders</h6>
            <a th:href="@{/procurement/new}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> New Order</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="procurementTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tedarikçi</th>
                            <th>Durum</th>
                            <th>Toplam Tutar</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}">ID</td>
                            <td th:text="${order.supplier.name}">Supplier</td>
                            <td th:text="${order.status}">Status</td>
                            <td th:text="${order.totalAmount}">Total Amount</td>
                            <td>
                                <a href="#" class="btn btn-info btn-sm btn-circle">
                                    <i class="fas fa-info-circle"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
