<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${pageTitle}">Yeni Satın Alma Siparişi</title>
</head>
<body>

<div layout:fragment="content">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Satın Alma Siparişi Oluştur</h6>
        </div>
        <div class="card-body">
            <form id="createPoForm">
                <div class="mb-3">
                    <label for="supplierId" class="form-label">Tedarikçi</label>
                    <select class="form-select" id="supplierId" required>
                        <option value="" selected disabled>Tedarikçi Seçiniz...</option>
                        <option th:each="supplier : ${suppliers}" 
                                th:value="${supplier.id}" 
                                th:text="${supplier.name}">Supplier Name</option>
                    </select>
                </div>
                
                <h5 class="mt-4">Ürünler</h5>
                <div id="itemsContainer">
                    <!-- Initial Row -->
                    <div class="row mb-2 item-row">
                        <div class="col-md-4">
                            <select class="form-select item-select" name="itemId" required>
                                <option value="" selected disabled>Ürün Seçiniz...</option>
                                <option th:each="item : ${items}" 
                                        th:value="${item.id}" 
                                        th:text="${item.code + ' - ' + item.name}">Item Name</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" placeholder="Miktar" name="quantity" required min="1">
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" placeholder="Birim Fiyat" name="price" step="0.01" required min="0">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger btn-sm remove-item"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-sm mb-3" id="addItemBtn"><i class="fas fa-plus"></i> Ürün Ekle</button>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Siparişi Oluştur</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden Template for New Rows -->
    <div id="itemRowTemplate" style="display:none">
        <div class="row mb-2 item-row">
            <div class="col-md-4">
                <select class="form-select item-select" name="itemId" required>
                    <option value="" selected disabled>Ürün Seçiniz...</option>
                    <option th:each="item : ${items}" 
                            th:value="${item.id}" 
                            th:text="${item.code + ' - ' + item.name}">Item Name</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Miktar" name="quantity" required min="1">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Birim Fiyat" name="price" step="0.01" required min="0">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger btn-sm remove-item"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
