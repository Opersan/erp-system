<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{layout/fragments :: head(${title})}"></head>
<body id="page-top">

    <div id="wrapper" style="display: flex;">

        <!-- Sidebar -->
        <ul th:replace="~{layout/fragments :: sidebar}"></ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="content-wrapper w-100">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{layout/fragments :: topbar}"></nav>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800" th:text="${pageTitle}">Page Title</h1>
                        <div th:if="${actions != null}" th:utext="${actions}"></div>
                    </div>

                    <!-- Content Row -->
                    <div layout:fragment="content"></div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{layout/fragments :: footer}"></footer>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top" style="position: fixed; bottom: 1rem; right: 1rem; display: none;">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="~{layout/fragments :: scripts}"></div>

</body>
</html>
