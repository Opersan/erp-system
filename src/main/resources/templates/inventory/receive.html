<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Receive Goods</title>
</head>
<body>

<div layout:fragment="content">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Receive Goods (GRN)</h6>
        </div>
        <div class="card-body">
            <form id="receiveGoodsForm">
                <div class="mb-3">
                    <label for="purchaseOrderId" class="form-label">Purchase Order ID</label>
                    <input type="number" class="form-control" id="purchaseOrderId" required>
                </div>
                <div class="mb-3">
                    <label for="warehouseId" class="form-label">Warehouse ID</label>
                    <input type="number" class="form-control" id="warehouseId" required>
                </div>
                
                <h5 class="mt-4">Items Received</h5>
                <div id="receiveItemsContainer">
                    <div class="row mb-2 item-row">
                        <div class="col-md-6">
                            <input type="number" class="form-control" placeholder="Item ID" name="itemId" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" placeholder="Quantity" name="quantity" required>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger btn-sm remove-item"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-sm mb-3" id="addReceiveItemBtn"><i class="fas fa-plus"></i> Add Item</button>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Process Receipt</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
