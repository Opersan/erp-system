<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${pageTitle}">Mal Kabul</title>
</head>
<body>

<div layout:fragment="content">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Mal Kabul (GRN)</h6>
        </div>
        <div class="card-body">
            <form id="receiveGoodsForm">
                <div class="mb-3">
                    <label for="purchaseOrderId" class="form-label">Satın Alma Siparişi</label>
                    <select class="form-select" id="purchaseOrderId" required>
                        <option value="" selected disabled>Sipariş Seçiniz...</option>
                        <option th:each="po : ${pendingOrders}" 
                                th:value="${po.id}" 
                                th:text="'PO-' + ${po.id} + ' (' + ${po.supplier.name} + ')'">PO-1 (Supplier)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="warehouseId" class="form-label">Depo</label>
                    <select class="form-select" id="warehouseId" required>
                        <option value="" selected disabled>Depo Seçiniz...</option>
                        <option th:each="wh : ${warehouses}" 
                                th:value="${wh.id}" 
                                th:text="${wh.name}">Warehouse Name</option>
                    </select>
                </div>
                
                <h5 class="mt-4">Teslim Alınan Ürünler</h5>
                <div id="receiveItemsContainer">
                    <div class="row mb-2 item-row">
                        <div class="col-md-6">
                            <select class="form-select item-select" name="itemId" required>
                                <option value="" selected disabled>Ürün Seçiniz...</option>
                                <option th:each="item : ${items}" 
                                        th:value="${item.id}" 
                                        th:text="${item.code + ' - ' + item.name}">Item Name</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" placeholder="Miktar" name="quantity" required min="1">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger btn-sm remove-item"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-sm mb-3" id="addReceiveItemBtn"><i class="fas fa-plus"></i> Ürün Ekle</button>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Mal Kabul İşlemini Tamamla</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden Template -->
    <div id="receiveItemRowTemplate" style="display:none">
        <div class="row mb-2 item-row">
            <div class="col-md-6">
                <select class="form-select item-select" name="itemId" required>
                    <option value="" selected disabled>Ürün Seçiniz...</option>
                    <option th:each="item : ${items}" 
                            th:value="${item.id}" 
                            th:text="${item.code + ' - ' + item.name}">Item Name</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" placeholder="Miktar" name="quantity" required min="1">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger btn-sm remove-item"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
