<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Run MRP</title>
</head>
<body>

<div layout:fragment="content">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Execute MRP</h6>
        </div>
        <div class="card-body">
            <form id="runMrpForm">
                <div class="mb-3">
                    <label for="horizonDays" class="form-label">Planning Horizon (Days)</label>
                    <input type="number" class="form-control" id="horizonDays" value="30" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning">Run MRP</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
